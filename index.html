<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/logo-desktop.svg">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>

<body onresize="alterar()">

    <!-- header -->
    <header class="container">
        <div class="header--area">
            <div class="header">
                <div class="header--left">
                    <a href="#"><img src="./images/logo-desktop.svg" id="logo" alt="Ícone da logomarca"></a>
                </div>
                <div class="header--center">
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Recompensas</a></li>
                        <li><a href="#">Gift Cards</a></li>
                        <li><a href="#">Lojas</a></li>
                    </ul>
                    <div class="menu-mobile">
                        <a href="#" class="open"><img src="./menu-buguer-open.svg" alt=""></a>
                        <a href="#" class="close"><img src="./assets/menu-buguer-close.svg" alt=""></a>
                    </div>
                </div>
                <div class="header--right">
                    <a href="#" class="button">Pegar meu café</a>
                </div>
            </div>
        </div>
    </header>

    <!-- main area -->
    <section class="main--area">
        <div class="container content">
            <!-- content mobile -->
            <div class="content--mobile">
                <p>O café que fará seu código decolar para o próximo nível.</p>
                <a href="#" class="button">Pegar meu café</a>
            </div>

            <h1>Great Coffee</h1>
            <h1 class="great-code">&lt;Great Code&sol;&GT;</h1>

            <img src="./images/rocket-coffee.png" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
