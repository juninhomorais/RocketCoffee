<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/logo-desktop.svg">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>

<body>
    <header>
        <nav class="container">
            <a href="#" class="logo"><img src="./assets/logo-desktop.svg" alt="Ícone da logomarca"></a>
            <!-- menu -->
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Recompensas</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Lojas</a></li>
                </ul>
            </div>
            <div class="open">
                <img src="./assets/menu-buguer-open.svg" alt="">
            </div>
            <div class="close">
                <img src="./assets/menu-buguer-close.svg" alt="">
            </div>
            <!-- / menu -->
            <button>Pegar meu café</button>

    <section class="banner--area">

            <div class="content--mobile" style="display:none;">
                <p>O café que fará seu código decolar para o próximo nível.</p>
                <button>Pegar meu café</button>
            </div>

            <h1>Great Coffee</h1>

            <img src="assets/rocket-coffee.png" alt="">
